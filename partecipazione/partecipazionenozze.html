<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Partecipazione M & V</title>
<style>
body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background: #6b7b57; /* verde oliva */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

#videoContainer {
  position: fixed;
  inset: 0;
  display: none; /* nascosto fino al click */
  background: black;
  z-index: 5;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#seal {
  position: relative;
  z-index: 10;
  cursor: pointer;
  width: 150px; /* puoi cambiare dimensione */
  height: auto;
}
</style>
</head>
<body>

<!-- Timbro immagine nella sottocartella prova3 -->
<img id="seal" src="prova3/sigillo.png" alt="Timbro M & V">

<!-- Container video nascosto -->
<div id="videoContainer">
  <video id="myVideo" controls autoplay muted playsinline>
    <source src="prova3/prova2.mp4" type="video/mp4">
    Il tuo browser non supporta il video.
  </video>
</div>

<script>
const seal = document.getElementById("seal");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("myVideo");

seal.addEventListener("click", () => {
  // Nasconde il timbro
  seal.style.display = "none";

  // Mostra il video
  videoContainer.style.display = "block";

  // Avvia il video dall’inizio
  video.currentTime = 0;
  video.play().catch(err => {
    console.error("Errore video:", err);
    alert("Il video non può partire. Controlla il file o il browser.");
  });
});
</script>

</body>
</html>
