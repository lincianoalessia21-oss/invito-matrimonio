<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Partecipazione Nozze</title>

<style>
body {
    background-color: #f5f3ef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: serif;
}

/* CONTENITORE */
#container {
    position: relative;
    width: 300px;
    height: 200px;
}

/* BUSTA */
#busta {
    width: 100%;
    height: 100%;
    background-color: #6b7f5a; /* verde oliva */
    border-radius: 5px;
    position: relative;
    overflow: hidden;
}

/* LEMBO SUPERIORE */
#lembo {
    position: absolute;
    top: 0;
    width: 100%;
    height: 50%;
    background-color: #5f7250;
    transform-origin: top;
    transition: transform 1s;
}

/* SIGILLO */
#sigillo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;
    height: 60px;
    background-color: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    z-index: 2;
}

/* IMMAGINE INTERNA */
#contenuto {
    position: absolute;
    inset: 0;
    background-image: url("floreale.jpg");
    background-size: cover;
    background-position: center;
    display: none;
}
</style>
</head>

<body>

<div id="container">
    <div id="busta">
        <div id="contenuto"></div>
        <div id="lembo"></div>
        <div id="sigillo"></div>
    </div>
</div>

<script>
document.getElementById("sigillo").onclick = function () {
    document.getElementById("lembo").style.transform = "rotateX(180deg)";
    document.getElementById("contenuto").style.display = "block";
    this.style.display = "none";
};
</script>

</body>
</html>
