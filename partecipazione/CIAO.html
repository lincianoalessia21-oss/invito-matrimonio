<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Video e GIF con Countdown</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  font-family: 'Great Vibes', cursive;
  background-color: #6b7b57; /* verde oliva di default */
}

/* ================= INTRO ================= */
#intro {
  position: fixed;
  inset: 0;
  background-color: #6b7b57;
  display: flex;
  justify-content: center;
  align-items: center;
}

#intro svg {
  position: absolute;
  inset: 0;
}

#seal {
  width: 150px;
  cursor: pointer;
  z-index: 5;
  transition: opacity 1s ease;
}

/* ================= VIDEO ================= */
#videoContainer {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.5s ease;
}

#videoContainer.active {
  opacity: 1;
  pointer-events: auto;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= FINALE ================= */
#finalScreen {
  position: fixed;
  inset: 0;
  background-color: #6b7b57;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.5s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* ================= GIF ================= */
#finalGIF {
  max-width: 100%;
  max-height: 100%;
  display: none; /* nascosta finch√© il video non finisce */
}

/* ================= COUNTDOWN ================= */
#countdown {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-bottom: 20px;
  color: #ffffff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.timeBox {
  text-align: center;
}

.timeBox span {
  font-size: 48px;
  display: block;
}

.timeBox small {
  font-family: 'Georgia', serif;
  font-size: 14px;
  letter-spacing: 1px;
  text-transform: uppercase;
}
</style>
</head>

<body>

<!-- ================= INTRO ================= -->
<div id="intro">
  <svg width="100%" height="100%">
    <line x1="0" y1="0" x2="50%" y2="55%" stroke="#d4d1b0" stroke-width="2"/>
    <line x1="100%" y1="0" x2="50%" y2="55%" stroke="#d4d1b0" stroke-width="2"/>
  </svg>

  <img id="seal" src="prova3/sigillo.png" alt="Timbro M & V">
</div>

<!-- ================= VIDEO ================= -->
<div id="videoContainer">
  <video id="myVideo" muted playsinline>
    <source src="prova3/prova2.mp4" type="video/mp4">
  </video>
</div>

<!-- ================= FINALE ================= -->
<div id="finalScreen">
  <!-- Countdown sopra GIF -->
  <div id="countdown">
    <div class="timeBox">
      <span id="days"></span>
      <small>Giorni</small>
    </div>
    <div class="timeBox">
      <span id="hours"></span>
      <small>Ore</small>
    </div>
    <div class="timeBox">
      <span id="minutes"></span>
      <small>Minuti</small>
    </div>
    <div class="timeBox">
      <span id="seconds"></span>
      <small>Secondi</small>
    </div>
  </div>

  <!-- GIF -->
  <img id="finalGIF" src="prova3/1.gif" alt="GIF Trasparente">
</div>

<script>
const intro = document.getElementById("intro");
const seal = document.getElementById("seal");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("myVideo");
const finalScreen = document.getElementById("finalScreen");
const finalGIF = document.getElementById("finalGIF");

/* Avvio intro */
seal.addEventListener("click", () => {
  seal.style.opacity = "0";
  setTimeout(() => {
    intro.style.display = "none";
    videoContainer.classList.add("active");
    video.play();
  }, 800);
});

/* Fine video */
video.addEventListener("ended", () => {
  videoContainer.classList.remove("active");
  setTimeout(() => {
    videoContainer.style.display = "none";
    finalScreen.style.opacity = "1";
    finalScreen.style.pointerEvents = "auto";
    finalGIF.style.display = "block"; // mostra la GIF
    startCountdown(); // avvia il countdown
  }, 1500);
});

/* ================= COUNTDOWN ================= */
const targetDate = new Date("2026-07-24T00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("days").textContent = 0;
    document.getElementById("hours").textContent = 0;
    document.getElementById("minutes").textContent = 0;
    document.getElementById("seconds").textContent = 0;
    return;
  }

  document.getElementById("days").textContent =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").textContent =
    Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").textContent =
    Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").textContent =
    Math.floor((diff / 1000) % 60);
}

let countdownInterval;
function startCountdown() {
  updateCountdown();
  countdownInterval = setInterval(updateCountdown, 1000);
}
</script>

</body>
</html>
